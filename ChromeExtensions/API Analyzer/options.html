<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>DNAC API Analyzer</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-switch.css" rel="stylesheet">
    <link href="css/bootstrap-select.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/grayscale.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

<link rel="stylesheet" href="switchery.css" />
<script src="switchery.js"></script>

</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    <!-- Intro Header -->
    <header class="intro" ng-app="LeaveNow" ng-controller="LeaveNowCtrl">
        <div class="intro-body">
            <div class="container">
                <div class="row" style="margin-top:10px">
                    <div class="col-md-12 text-center text-primary" style="padding: 20px">
                        <h2 style="margin:10px 0px">Leave Now - Options</h2>
                    </div>
                    <div class="col-sm-12 text-left" style="margin-top:50px;padding-right:5%">
                        <button class="btn btn-success btn-xs pull-right" ng-click="addLocation()">+ Add Destination</button>
                    	<div class="step text-primary">My Preferred Locations</div>

                        <!-- <div class="searchbox pull-right">
                            <div class="input-group custom-search-form">
                                <input id="searchinput" type="text" class="form-control" placeholder="Search..">
                                <span class="input-group-btn">
                                    <button class="text-muted" type="button"><i class="fa fa-search"></i></button>
                                </span>
                            </div>
                        </div> -->
                        <div class="text-primary">Enter the destinations that you would like to reach on time..</div>
                        <!-- 
                        Edit in progress : {{editing}} <br>
                        Current Entity : {{entity}} <br>
                        Locations : {{locations}} 
                        -->
                        
                        <table class="table table-condensed table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>Location</th>
                                    <th>Address</th>
                                    <th class="text-center">Arrival Time</th>
                                    <th class="text-center">Actions</th>
                                <tr>   
                            </thead> 
                            <tbody>
                                <tr ng-repeat="l in locations">
                                    <td>{{l.location}}</td>
                                    <td>{{l.address}}</td>
                                    <td class="text-center">{{l.time}}</td>
                                    <td class="text-center">
                                        <i class="fa fa-pencil text-primary pointer m-lr-5" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Edit" ng-click="editLocation($index)"></i>
                                        <i class="fa fa-times-circle text-danger pointer m-lr-5" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Delete" ng-click="deleteLocation($index)"></i>
                                    </td>
                                <tr>
                            </tbody>
                        </table> 

                        

                    </div>	
                </div>

            </div>
        </div>
        <div class="clearfix"/>
        <div class="text-center" style="display:table-row">
        	<small style="bottom: 5px;position: absolute;right: 10px;">Designed and Developed by <a href="https://www.linkedin.com/in/udaysasi" target="_blank">Uday Kumar Pyda</a></small>
        </div>

        <div class="modal fade" id="newModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title" id="exampleModalLabel">Add Location</h5>
              </div>
              <div class="modal-body" style="text-align: left">
                <!-- Current Entity : {{entity}} <br> -->
                <div class="new-form">
                    <form>
                      <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location" placeholder="Enter Location" ng-model="entity.location">
                      </div>
                      <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter Address" ng-model="entity.address">
                      </div>
                      <div class="form-group">
                        <label for="time">Arrival Time</label>
                        <select class="form-control" id="time" ng-model="entity.time">
                          <option>4:00pm</option>
                          <option>4:30pm</option>
                          <option>5:00pm</option>
                          <option>5:30pm</option>
                          <option>6:00pm</option>
                        </select>
                      </div>
                    </form>
                    
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="btn btn-sm btn-success" class="btn btn-primary" ng-click="saveLocation()">Save Changes</button>
              </div>
            </div>
          </div>
        </div>

    </header>


    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <script src="js/angular.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/grayscale.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>


</body>

</html>

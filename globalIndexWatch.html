<!DOCTYPE html>
<html>

<title>Global Index Watch</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<style>
	
</style>
</head>
<body>
	<script>
		var searchkey = self.location.search;
		if(searchkey!='') {
			var s1 = self.location.search;
			searchkey = s1.substring(s1.lastIndexOf('?')+1);
			var pairs = searchkey.split("=");
			if(pairs[0]=="subscriptionid") {
				userId = pairs[1];
				self.location.href="https://qsw.herokuapp.com/globalIndexWatch.html?subscriptionid="+userId;
			} else {
				self.location.href="https://qsw.herokuapp.com/globalIndexWatch.html";
			} 
		} else {
			self.location.href="https://qsw.herokuapp.com/globalIndexWatch.html";
		}
	</script>
	<small>Loading.. Please wait..</small>
</body>
</html>

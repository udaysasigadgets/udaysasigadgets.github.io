<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Testing Custom Dimensions of Google Analytics</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<button id="worked" class="btn btn-xs btn-success">Yes</button> &nbsp;&nbsp;or&nbsp;&nbsp; <button id="doesntwork" class="btn btn-xs btn-danger">No</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script type="text/javascript">
	$(function() {
		$("#worked").click(function() {
			ga(function(tracker) {
				//tracker.set('dimension1', 'Yes');
				tracker.send('pageview', {'dimension1': 'Yes'});
			});
		});
		$("#doesntwork").click(function() {
			ga(function(tracker) {
				//tracker.set('dimension1', 'No');
				tracker.send('pageview', {'dimension1': 'No'});
			});
		});
	});
</script>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-1214589-20', 'auto');
</script>

</body>
</html>
